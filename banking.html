<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banking pages</title>
     <!-- Tailwind explore -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some  <span class="font-semibold text-purple-600">Mooooney</span>!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  ">
                <div class="bg-blue-300 p-8 rounded  text-white" >
                    <h3 class="text-2xl font-semibold ">Deposit</h3>
                    <h4  class="text-4xl ">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded  text-white" >
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded  text-white" >
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
                
                
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-2xl font-semibold mb-3">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 flex border-gray-400 rounded w-3/4  mb-4 px-2" type="text" placeholder="$Amount you want to Deposit">
                      
                        <button id="deposit-button"  class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-3">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 flex border-gray-400 rounded w-3/4  mb-4 px-2" type="text" placeholder="$Amount you want to Withdraw">
                      
                        <button id="withdraw-button"  class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
