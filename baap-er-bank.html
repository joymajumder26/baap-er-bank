<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baap er Bank</title>
    <!-- Tailwind explore -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-semibold text-purple-600"> Baap er Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4 mx-auto block">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 flex border-gray-400 rounded w-3/4  mb-4 px-2 mx-auto block" type="text" placeholder="Enter your Password">
                <input id="user-password" class="border-2 flex border-gray-400 rounded w-3/4  mb-4 px-2 mx-auto block"  type="password" name="" id="" placeholder="Password">

                <button id="login-submit"  class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold mx-auto block">Submit</button>
            </div>
        </section>
    </main>
  <script src="js/bank.js"></script>
</body>
</html>
